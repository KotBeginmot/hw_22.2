{% extends 'catalog/base.html' %}
<li><a class="text-muted" href="{% url 'catalog:contacts'%}">Контакты</a></li>
<li><a class="text-muted" href="{% url 'catalog:products'%}">Продукты</a></li>
<li><a class="text-muted" href="{% url 'catalog:home'%}">Домой</a></li>
{% block content %}

<div class="container">
    <a href="{% url 'blog:create' %}" class="btn btn-success mb-3">Создать</abutton></a>
    <div class="row mb-3">

        {% for object in object_list %}

        <div class="col-md-3">
            <div class="card mb-2 box-shadow">
                <div class="card-body">
                    <p class="card-text"><h2>{{object.title}}</h2></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <p>
                                <a href="{% url 'blog:detail' object.pk %}" class="btn btn-primary my-2">Просмотр</a>
                                <a href="{% url 'blog:delete' object.pk %}" class="btn btn-primary my-2">Удалить</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
